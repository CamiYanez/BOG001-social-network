  <body>
    <div id="containerFormRegister">
      <!-- <div class ="container-logo"></div> -->
      <img src="images/logo2.png" id="logo" />
      <form id="signup-form">
        <p>
          Find events close to you and build music connections to share your
          passion
        </p>

        <div class="inputName">
          <label>Name</label>
          <input type="text" placeholder="Luke Skywalker" class="name-signup" />
        </div>

        <label>Email</label>
        <input
          type="email"
          class="email-signup"
          placeholder="example@gmail.com"
        />
        <label>Password</label>
        <input type="password" class="password-signup" placeholcer="password" />

        <button class="btn-signup">SIGN UP</button>
      </form>
      <button class="btn-signup-google">
        <i class="fa fa-google"></i> REGISTER WITH GOOGLE
      </button>
      <p id="alreadyAccount">
        Already have an account? <span class="color-link">Sign in</span>
      </p>
    </div>
    <div class="container-musicians">
      <img src="images/musicos.png" id="musicians" />
    </div>


    <div>
